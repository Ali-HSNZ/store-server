# get user bookmarked courses (from profile)
{
    userBookmarkedCourses {
        _id
        title
        text
        imageUrl
        short_text
        price
        discount
        teacher {
            first_name
            last_name
            mobile
        }
        chapters {
            title
            episodes {
                title
                videoUrl
            }
        }
        likes {
            mobile
            first_name
            last_name
        }
        dislikes {
            mobile
            first_name
            last_name
        }
        bookmarks {
            mobile
            first_name
            last_name
        }
        comments {
            _id
            user {
                mobile
            }
            comment
            answers {
                _id
                user {
                    mobile
                }
                comment
                show
                createdAt
            }
        }
    }
}

